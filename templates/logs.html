{% extends "layout.html" %}
{% block content %}
<div class="container py-5">
  <header class="text-center text-white">
    <script src="https://code.jquery.com/jquery-3.5.1.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css">
  </header>
  <div class="row py-5">
    <div class="col-lg-10 mx-auto">
      <div class="card rounded shadow border-0">
        <div class="card-body p-5 bg-white rounded">
          <div class="table-responsive overflow-visible">
            <table id="logtable" style="width:100%" class="table table-striped table-bordered">
              <thead>
              <tr>
                <th style="display:none;">ID</th>
                <th style="text-align: center">Zeitstempel</th>
                <th style="text-align: center">Benutzer</th>
                <th style="text-align: center">Log</th>
              </tr>
              </thead>
              <tbody>
              {% for log in logs %}
              <tr>
                <td style="display:none;">{{ log.id }}</td>
                <td style="text-align: center">
                  {{ log.date }}
                </td>
                <td style="text-align: center">
                  {{ log.user }}
                </td>
                <td style="text-align: center">
                  {{ log.action }}
                </td>
              </tr>
              {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
    $(function() {
    var germanTable={
            "iDisplayLength": 5,
            "bJQueryUI": true,
            "language": {
                "sEmptyTable":    "Keine Daten in der Tabelle vorhanden",
                "sInfo":          "_START_ bis _END_ von _TOTAL_ Einträgen",
                "sInfoEmpty":     "0 bis 0 von 0 Einträgen",
                "sInfoFiltered":  "(gefiltert von _MAX_ Einträgen)",
                "sInfoPostFix":   "",
                "sInfoThousands":     ".",
                "sLengthMenu":    "_MENU_ Einträge anzeigen",
                "sLoadingRecords":    "Wird geladen...",
                "sProcessing":    "Bitte warten...",
                "sSearch":        "Suchen",
                "sZeroRecords":   "Keine Einträge vorhanden.",
                "oPaginate": {
                    "sFirst":       "Erste",
                    "sPrevious":    "Zurück",
                    "sNext":        "Nächste",
                    "sLast":        "Letzte"
                },
                "oAria": {
                    "sSortAscending":  ": aktivieren, um Spalte aufsteigend zu sortieren",
                    "sSortDescending": ": aktivieren, um Spalte absteigend zu sortieren"
                }
            }
        };
    $(document).ready(function() {
      $('#logtable').DataTable(germanTable);
    });
  });
  // Datatable for Log
  //   $(function() {
  //   $(document).ready(function() {
  //     $('#logtable').DataTable({pageLength:5, order:[0,"desc"]});
  //   });
  // });
  if (window.history.replaceState) {
    window.history.replaceState(null, null, window.location.href);
  }
</script>
{% endblock content %}
